<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <title>CSS3 Font Property</title>
    <style>
        .a { font-size: 32px; }
        .b { font-size: 2em; }		/*2배 정도의 크기*/
/* 기존 문자 크기보다 한단계 올리거나 내리거나 */
        .c { font-size: large; }
        .d { font-size: small; }
    </style>
</head>
<body>
    <h1>Lorem ipsum</h1>
    <p class="a">Lorem ipsum</p>
    <p class="b">Lorem ipsum</p>
    <p class="c">Lorem ipsum</p>
    <p>Lorem ipsum</p>
    <p class="d">Lorem ipsum</p> 
</body>
</html>
