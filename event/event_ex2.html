<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EventListener</title>
<script>
	window.onload = function(event) { // event 생성 시 event라는 객체 자동 생성

		var btn = document.getElementById("btn"); // 아이디가 "btn"인 요소를 선택함
		btn.addEventListener("click", clickBtn); // 선택한 요소에 click 이벤트 리스너 등록
		btn.addEventListener("mouseover", mouseoverBtn); // 선택한 요소에 mouseover 이벤트 리스너 등록
		btn.addEventListener("mouseout", mouseoutBtn); // 선택한 요소에 mouseout 이벤트 리스너 등록

		function clickBtn() {
			document.getElementById("text").innerHTML = "버튼이 클릭됐어요!";

		}
		function mouseoverBtn() {
			document.getElementById("text").innerHTML = "버튼이 위에 마우스가 있네요!";

		}
		function mouseoutBtn() {
			document.getElementById("text").innerHTML = "버튼 밖으로 마우스가 나갔어요!";

		}
	};
</script>
</head>
<body>
	<h1>여러 개의 이벤트 리스너 등록</h1>
	<p>아래 버튼에 마우스를 올리거나 클릭해 보세요!</p>
	<button id="btn">버튼</button>
	<p id="text"></p>
</body>
</html>
