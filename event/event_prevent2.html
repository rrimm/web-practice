<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Traditional Event - Default Event</title>
<script>
	// 이벤트를 연결합니다.
	window.onload = function() {
		// 문서 객체를 선택합니다.
		var button = document.getElementById('button');

		// 이벤트를 연결합니다.
		button.onclick = function(event) {	// button에 onclick 이벤트 등록
			alert("버튼 클릭!!!");
			// 연결된 url로 이동하는 기본 이벤트를 제거합니다.
			event.preventDefault();
		};
	};
</script>
</head>
<body>
	<a id="button" href="http://hanb.co.kr">버튼</a>
</body>
</html>
