<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>String 객체</title>

</head>
<body>
	<h1>String 객체</h1>

	<script>
		var str = 10;
		var strObj = "10";

		document.write(str + "<br>");
		document.write(strObj + "<br>");
		document.write(typeof str + "<br>");
		document.write(typeof strObj + "<br>");
		document.write((str == strObj) + "<br>");	// ==: 값 비교
		document.write((str === strObj) + "<br>");	// ===: 값을 비교함과 동시에 type 체크
	</script>
</body>
</html>
