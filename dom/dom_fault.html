<!DOCTYPE html>
<html data-rint="alert()">
<head>
<meta charset="UTF-8">
<title>Document Object Model</title>
<script>
	// h1을 찾아서(querySelector('h1')), h1 태그의 배경 색상을 변경합니다.
	document.querySelector('h1').style.backgroundColor = 'red';

	// h2 태그의 글자 색상을 변경합니다.
	document.querySelector('h2').style.color = 'red';
</script>
</head>
<body>
	<h1>Process - 1</h1>
	<h2>Process - 2</h2>
</body>
</html>
