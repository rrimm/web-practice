	font-size: 15px;

}

/* Number text */
.numbertext {
	color: red;

	padding: 8px 12px;
	position: absolute;
	top: 0;
}

/* The dots */
.dot {
	height: 15px;
	width: 15px;
	margin: 0px 0px 2px 2px;
	background-color: #bbb;
	border-radius: 50%;
	display: inline-block;
	transition: background-color 0.6s ease; /* 젼환 시 방식 */
}

.active {
	background-color: #6668F9; /* 활성화되는 dot 항목 */
}

/* Fading animation */
.fade {
	animation-name: fade777;
	animation-duration: 2s;
}

<script>
	$(document).ready(function() {
		var slideIndex = -1;
		showSlides();

		function showSlides() {
			var i;
			var slides = document.getElementsByClassName("mySlides");
			var dots = document.getElementsByClassName("dot");
			for (i = 0; i < slides.length; i++) {
				slides[i].style.display = "none";
			}
			slideIndex++;
			if (slideIndex >= slides.length) {
				slideIndex = 0;
			}
			for (i = 0; i < dots.length; i++) {
				dots[i].className = dots[i].className.replace(" active", ""); /* 클래스 이름을 공백으로 전환. 모든 dot을 연한 회색으로 표기 */
			}
			slides[slideIndex].style.display = "block";
			dots[slideIndex].className += " active"; /* 4개의 요소 중 1개만 active 적용 */
			setTimeout(showSlides, 2000);
		}
	});
