<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript example</title>
<script>
	var num1 = parseInt(prompt("첫번째 숫자 입력")); // prompt로 입력받으면 문자 취급하므로 parseInt로 정수형 변환
	var num2 = parseInt(prompt("두번째 숫자 입력"));
	document.write("num1=" + num1 + "<br/>");
	document.write("num2=" + num2 + "<br/>");
	
	if(num1 < num2) {  
		min = num1;
		max = num2;
	}
	else {
		min = num2;
		max = num1;
	}

	document.write("<table border='1'>");
	document.write("<tr>");
	for (var i = min; i <= max; i++) {
		document.write("<th>" + i + "단" + "</th>");

	}
	document.write("</tr>");
	for (var j = 1; j < 10; j++) {
		document.write("<tr>");
		for (var i = min; i <= max; i++) {
			document.write("<td>" + i + "*" + j + "=" + (i * j) + "</td>");
		}
		document.write("</tr>");
	}
	document.write("</table>");
</script>
</head>
<body>

</body>
</html>
