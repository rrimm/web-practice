<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Syntax</title>
<style>
.active {
	background: #A7B1FC;
}

a:hover:not(.active) {
	background-color: #FFEEA8;
	color: #689EFC;
}

ul {
	list-style: none;
	margin: 0;
	padding: 0;
}

li {
	float: left;
	width: 100px;
}

li a {
	display: block;
	text-align: center;
	text-decoration: none;
	border: 1px black;
	background: #CECDF9;
	padding: 13px;
	color: white;
}
</style>
</head>
<body>
	<ul>
		<li><a class="active" href="#home">HOME</a></li>
		<li><a href="#news">News</a></li>
		<li><a href="#contact">Contact</a></li>
		<li><a href="#about">About</a></li>
	</ul>
</body>
</html>
