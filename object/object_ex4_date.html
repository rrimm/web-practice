<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Object Math</title>

</head>
<body>
	<h1>Date 객체</h1>

	<script>
		document.write(new Date() + "<br>");
		document.write(new Date(2016, 5, 25) + "<br>");
		
		var date= new Date();
		var days = ["일","월","화","수","목","금","토"]
		document.write("오늘은 "+days[date.getDay()] + "요일입니다.");
	</script>
</body>
</html>
