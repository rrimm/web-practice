<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Object Number</title>

</head>
<body>
<h1>Number.parseInt() 메소드</h1>

<script>
 document.write(Number.parseInt("12")+ "<br>");	// 12
 document.write(Number.parseInt("12.34")+ "<br>");	// 12.34
 document.write(Number.parseInt("12문자열")+ "<br>");	// 12
 document.write(Number.parseInt("12 34 56")+ "<br>");	// 12
 document.write(Number.parseInt("문자열 56")+ "<br><br>");	// NaN
 
 document.write(parseInt("12")+ "<br>");
 document.write(parseInt("12.34")+ "<br>");
 document.write(parseInt("12문자열")+ "<br>");
 document.write(parseInt("12 34 56")+ "<br>");
 document.write(parseInt("문자열 56"));
 </script>
</body>
</html>
