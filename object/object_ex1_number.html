<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Object Number</title>

</head>
<body>
<h1>Number.parseFloat() 메소드</h1>

<script>
 document.write(Number.parseFloat("12")+ "<br>");	// 12
 document.write(Number.parseFloat("12.34")+ "<br>");	// 12.34
 document.write(Number.parseFloat("12문자열")+ "<br>");	// 12
 document.write(Number.parseFloat("12 34 56")+ "<br>");	// 12
 document.write(Number.parseFloat("문자열 56")+ "<br><br>");	// NaN
 
 document.write(parseFloat("12")+ "<br>");
 document.write(parseFloat("12.34")+ "<br>");
 document.write(parseFloat("12문자열")+ "<br>");
 document.write(parseFloat("12 34 56")+ "<br>");
 document.write(parseFloat("문자열 56"));
 </script>
</body>
</html>
