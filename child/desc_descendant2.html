<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Selector Basic</title>
<style>
#header h1, h2 {
	color: red;
}

#section h1, #section h2 {
	color: blue;
}
</style>
</head>
<body>
	<div id="header">
		<h1 class="title">Lorem ipsum</h1>
		<div id="nav">
			<h1>Navigation1</h1>
		</div>
		<h2>Navigation2</h2>
	</div>
	<div id="section">
		<h1 class="title">Lorem ipsum</h1>
		<p>Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum</p>
		<h2>Navigation2</h2>
	</div>
	<h2>Navigation4</h2>
</body>
</html>
