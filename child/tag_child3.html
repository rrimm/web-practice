<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>

<head>
<style>
input {
	width: 100%;
	padding: 10px 20px;
	margin: 5px 0;
	box-sizing: border-box;
}

input[type="text"] {
	border: solid 2px #FFE4E1;
	-webkit-transition: 0.5s; /* 변환에 걸리는 시간(webkit: 브라우저 엔진에 따라) */
	transition: 0.5s; /* 변화시키는 데 걸리는 시간 */
	outline: none;
}

input[type="text"]:focus {border: solid 2px #D2691E;} /* focus가 오면 색 변화 */
input[type="password"] {border: solid 1px black;}
input[type="password"]:focus {background-color: #E0FFFF;}

</style>
</head>
<body>
	<h1>focus가 있는 input 요소의 스타일 설정</h1>
<form>
사용자: <br>
input type="text" name="username"><br> 
비밀번호: <br>
input type="password" name="password">
</form>
	
</body>
</html>
