<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Selector Basic</title>
<style>
/* 자손만 적용 */
#header >h1 {color: red;}
/* 후손까지 적용 */
#section h1 {color: blue;}
</style>
</head>
<body>
	<div id="header">
		<h1 class="title">Lorem ipsum</h1>
		<div id="nav">
		<h1>Navigation</h1>
	</div>
	<div id="section">
		<h1 class="title">Lorem ipsum</h1>
		<p>Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum</p>
	</div>

</body>
</html>
