<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Browser Object Model</title>
<script>
	document.write("현재 사용중인 브라우저의 이름은  " + navigator.appName + "입니다.<br><br>");
	document.write("또한, 해당 브라우저의 코드명은  " + navigator.appCodeName + "입니다.<br><br>");
	document.write("현재 사용중인 브라우저의 버전 정보는  " + navigator.appVersion + "입니다.<br><br>");
	document.write("userAgent 프로퍼티로 알 수 있는 추가 정보는  " + navigator.userAgent + "입니다.<br><br>");
	document.write("현재 브라우저가 실행되고 있는 운영체제는  " + navigator.platform + "입니다.<br><br>");
</script>
</head>
<body>


</body>
</html>
