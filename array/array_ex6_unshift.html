<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>unshift</title>

</head>
<body>
	<h1>unshift() 메소드</h1>

	<script>
		var arr = [ 1, true, "JavaScript" ];

		document.write(arr.length + "<br>");
		arr.unshift("자바스크립트"); // unshift메소드: 앞에서부터 추가
		document.write(arr.length + "<br>");
		document.write(arr+ "<br><br>");
		
		arr.unshift(2, "거짓");
		document.write(arr.length + "<br>");
		document.write(arr);
	</script>
</body>
</html>
