<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>reverse</title>

</head>
<body>
	<h1>reverse(), sort() 메소드</h1>

	<script>
	var arr = [1, true,"JavaScript","자바스크립트" ];

		document.write(arr.reverse() + "<br><br>");
		
		
		var strArr = ["로마", "나라","감자","다람쥐"];
		var numArr = [10,21,1,2,3];
		
		document.write(strArr.sort() + "<br>");
		document.write(numArr.sort());	// sort: 숫자데이터여도 문자데이터로 인식하므로 숫자 크기에 따라 정렬하지 않음
		
	</script>
</body>
</html>
