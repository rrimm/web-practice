<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>shift</title>

</head>
<body>
	<h1>shift() 메소드</h1>

	<script>
	var arr = [1, true,"JavaScript","자바스크립트" ];

		document.write(arr.length + "<br>");
		document.write(arr.shift() + "<br>");	// shift메소드: 앞에서부터 제거
		document.write(arr.length + "<br>");
		document.write(arr.shift() + "<br>");
		document.write(arr.length + "<br>");
		document.write(arr);
		
		
	</script>
</body>
</html>
