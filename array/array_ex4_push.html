<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>push</title>

</head>
<body>
	<h1>push() 메소드</h1>

	<script>
	var arr = [1, true,"JavaScript" ];

		document.write(arr.length + "<br>");
		arr.push("자바스크립트");
		document.write(arr.length + "<br>");
		document.write(arr + "<br><br>");
		
		
		arr.push(2,"거짓");	// 배열에 2개(2, 거짓) 추가

		document.write(arr.length + "<br>");
		document.write(arr);
	</script>
</body>
</html>
