<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
	<table border="1" width="600px">
		<tr>
			<td width="110px">아이디</td>
			<td ><input type="text" size="30" maxlength="10" minlength="6" style="ime-mode:inactive"
				placeholder="최소6~최대10, 숫자와 알파벳만 사용" required></td>
		</tr>
		<tr>
			<td>비밀번호</td>
			<td><input type="password" name="password" maxlength="10" minlength="6" size="10"/> (최소6~최대10, 숫자와 알파벳만
				사용)</td>
		</tr>
		<tr>
			<td>비밀번호 확인</td>
			<td><input type="password" name="password" maxlength="10" minlength="6" size="10"/> (최소6~최대10, 숫자와 알파벳만
				사용)</td>
		</tr>
		<tr>
			<td>주민번호</td>
			<td><input type="text" name="text" size="7"/> - <input type="password"
				name="password" size="7"/></td>
		</tr>
		<tr>
			<td>성별</td>
			<td><input id="man" type="radio" name="gender" value="m" /> <label
				for="man">남자</label> <input id="woman" type="radio" name="gender"
				value="w" /> <label for="woman">여자</label></td>
		</tr>
		<tr>
			<td>전화번호</td>
			<td><input type="text" name="text" maxlength="3" size="3"/> - <input type="text"
				name="text" size="4" maxlength="4"/> - <input type="text" name="text" size="4" maxlength="4"/></td>
		</tr>
		<tr>
			<td>이메일</td>
			<td width="400"><input type="text" name="text" size="10" > @
					<select>
						<option>메일주소선택</option>
						<option>naver.com</option>
					</select></td>
		</tr>
		<tr>
			<td>취미</td>
			<td><input type="checkbox" name="hobby" value="등산" />등산 
			<input type="checkbox" name="hobby" value="독서" />독서 
			<input type="checkbox" name="hobby" value="스키" />스키 
			<input type="checkbox" name="hobby" value="음악" />음악 
			<input type="checkbox" name="hobby" value="영화" />영화<br />
			</td>
		</tr>
		<tr>
			<td height="100px">자기소개</td>
			<td>
				<textarea cols="50" rows="10"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<center>
				<input type="submit" value="입력" /> <input type="reset" value="취소" />
				</center>
			</td>
		</tr>
	</table>
</body>
</html>
