<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>CSS3 Property Basic</title>
    <style>
        .box {
            border-width: thick;
            border-style: dashed;
            border-color: black;

/*             border-radius: 20px; 모든 모서리 둥글게 */ 
            border-radius: 50px 40px 20px 10px;		/* 왼쪽위 오른쪽위 오른쪽아래 왼쪽아래 순으로 다른 모서리 둥글기 적용 */
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Lorem ipsum dolor amet</h1>
    </div>
</body>
</html>
