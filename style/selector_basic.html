<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Selector Basic</title>
<style>
h1 {
	color: red;
	background-color: orange;
}

#mbc {
	color: blue
}

.kbs {
	color: yellow
}
</style>
</head>
<body>
	<h1>CSS3 선택자 기본</h1>
	<h1 id="mbc">CSS3 선택자 기본</h1>
	<h1 class="kbs">CSS3 선택자 기본</h1>
</body>
</html>
