<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Selector Basic</title>
<style>
ul {
/* ul태그 size 공간을 넘어서면 숨김 */
	overflow: hidden;
}

li {
	list-style: none;
	float: left;
	padding: 15px;		/* 안 여백 */
}

li:first-child {
	border-radius: 10px 0 0 10px;
}

li:last-child {
	border-radius: 0 10px 10px 0;
}

li:nth-child(2n) {
	background-color: #D1F6F7;
}

li:nth-child(2n+1) {
	background-color: #7AF0FE;
}
</style>
</head>
<body>
	<ul>
		<li>첫 번째</li>
		<li>두 번째</li>
		<li>세 번째</li>
		<li>네 번째</li>
		<li>다섯 번째</li>
		<li>여섯 번째</li>
		<li>일곱 번째</li>
	</ul>
</body>
</html>
