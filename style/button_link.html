<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<head>
<style>
a:link, a:visited {
	background-color: #FF6A00;
	color: maroon;
	padding: 15px 25px;
	text-align: center;
	text-decoration: none;
	display: inline-black;
}

a:hover {
	background-color: #FF4500;
}

a:active {
	background-color: pink;
}
</style>
</head>
<body>
	<h1>링크를 활용한 버튼</h1>
	<p>
		<a href="https://www.naver.com/" target="_blank">Naver</a>
	</p>
</body>
</html>
