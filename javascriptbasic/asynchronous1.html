<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>콜백지옥</title>
</head>
<body>
<script>
// 함수 정의
function increase(number, callback) {
    setTimeout(() => {
      const result = number + 10;
      if (callback) {
        callback(result);
      }
    }, 1000);
    // 함수를 모두 호출한 후 1초 후 각 함수들이 차례로 실행
    }
     
    console.log('작업 시작');
    increase(0, result => {
    console.log(result);
    increase(result, result => {
      console.log(result);
      increase(result, result => {
        console.log(result);
        increase(result, result => {
          console.log(result);
          console.log('작업 완료');
        });
      });
    });
    }	// increase 함수 계속 호출
    );
		
	</script>
</body>
</html>
