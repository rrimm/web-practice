<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>하노이의 탑</title>
</head>
<body>
	<script>
		function hanoi(n, a, b, c) {
			if (n < 1) {
				return;
			}
			hanoi(n - 1, a, c, b);
			console.log(n + "번째 원반:" + a + "->" + c);
			hanoi(n - 1, b, a, c);
		}
		hanoi(4, "A", "B", "C");
	</script>
</body>
</html>
