<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Display</title>
<style>
#box {
	display: block; 
/* 	display: none; */
/* 	display: inline; 	 내용물만큼 공간 활용, margin padding 속성을 좌우만 지정 가능  */
/* 	display: inline-block;	 내용물만큼 공간 활용, margin padding 속성을 상하좌우로 지정 가능  */
}
</style>
</head>
<body>
	<span>더미 객체</span>
	<div id="box">대상 객체</div>
	<span>더미 객체</span>
</body>
</html>
